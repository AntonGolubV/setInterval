<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
    <style> 
      body{ 
          width: 1000px; 
          height: 1000px; 
      } 
      .text{ 
          height: 200px; 
          width: 300px; 
      } 
    </style> 
</head> 
<body> 
    <script> 
        let val = prompt('Введите строку символов'); 
        console.log(val); 
 
        for(let i = 1; i <= 6; i++){ 
            let value = document.createElement(`h${i}`); 
            value.style.color = 'blue'; 
            value.innerText = val; 
            document.body.append(value); 
        } 
 
         
    </script> 
</body> 
</html>
